
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="build/css/vendor.css">
  <link rel="stylesheet" href="build/css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="bower_components/moment/min/moment.min.js"></script>
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>

  <title>Github User Lookup</title>
</head>

<body>
  <div class="container">
    <!-- Static navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          <a class="navbar-brand" href="#">Github User</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <form class="form-inline" id="user-search">
              <input class="form-control" type="text" name="search" id="username-field">
              <button class="btn btn-primary" type="submit" name="button"> Search GitUser </button>
            </form>
          </li>
        </ul>
      </div>
    </nav>

    <div class="jumbotron">
      <div class="row">
        <div class="col-md-3">
          <div id="user-gravatar"></div>
        </div>
        <div class="col-md-9">
          <div id="user-info"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 alert-box"></div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <h3>Repositories</h3>
        <div class="repos">
        </div>
      </div>
      <div class="col-md-4">
        <h3>Following</h3>
        <div class="following-section">
        </div>
      </div>
      <div class="col-md-4">
        <h3>Followers</h3>
        <div class="follower-section">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
